<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="$ctrl.errorMessage">{{ $ctrl.errorMessage }}</div>
    <wait-cursor display-when="$ctrl.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in $ctrl.trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.created | date:'MM-dd-yyyy'}}</td>
            <td><a ng-href="#!/editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>
    <form novalidate name="newTripForm">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="$ctrl.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be at least five chars</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" ng-click="$ctrl.addTrip()" class="btn btn-sm btn-success" ng-disabled="newTripForm.$invalid"
            />
        </div>
    </form>
</div>
